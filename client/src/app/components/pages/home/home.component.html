<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}" (mouseenter)="onMouseEnter(food)" (mouseleave)="onMouseLeave(food)">
      <img [src]="food.isHovered ? food.imageUrl[1] : food.imageUrl[0]" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>

        <div class="description_short">
          {{food.description_short}}
        </div>
        
        <span class="favourite {{food.favourite ? '' : 'not'}}">♥</span>

        <div class="price">
          <span>
            <!-- {{food.price | currency:'EUR'}} -->
            {{food.price}}€
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
